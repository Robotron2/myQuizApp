<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

        <link rel="stylesheet" href="style.css">
        <title>QQQQQ</title>

    <body>

        <div class="main-container">
            <div class="startButtonDiv">
                <button class="btn btn-lg btn-dark">Start Quiz</button>
            </div>
            <div class="rules hide">
                <ul>
                    <li class="rule-item">Quiz rule</li>
                    <li class="rule-item">Quiz rule</li>
                    <li class="rule-item">Quiz rule</li>
                </ul>
                <div id="okBtn"><button class="btn btn-lg btn-dark">Agree</button></div>
            </div>
            <div class="quiz">
                <div class="question-wrapper">
                    <div id="question">Question</div>
                </div>
                <div class="options-wrapper">
                    <div class="option"><button class="btn btn-lg btn-outline-primary">Option</button></div>
                    <div class="option"><button class="btn btn-lg btn-outline-success">Option</button></div>
                    <div class="option"><button class="btn btn-lg btn-outline-warning">Option</button></div>
                    <div class="option"><button class="btn btn-lg btn-outline-danger">Option</button></div>
                </div>
            </div>

        </div>
