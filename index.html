<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>QQQQQ</title>
    </head>

    <body>

        <div class="main-container">
            <div class="container">
                <div class="startButtonDiv text-center" id="start-btn-div">
                    <button class="btn btn-lg btn-dark" id="start-btn">Start Quiz</button>
                </div>
                <div class="rules text-center hide" id="rules-div">
                    <div class="welcome-note">
                        <h5>Welcome to WWTBAM</h5>
                        <p>Here are the rules of the quiz:</p>
                    </div>
                    <ul>
                        <li class="rule-item col-lg-12">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</li>
                        <li class="rule-item col-lg-12">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</li>
                        <li class="rule-item col-lg-12">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</li>
                    </ul>
                    <div id="agree-btn"><button class="btn btn-lg btn-dark col-lg-12">Agree</button></div>
                </div>

                <button id="myBtn">Open Modal</button>

                <!-- The Modal -->
                <div id="resultModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <input type="text" name="" id="" placeholder="Name of recipient">
                        <input type="text" name="" id="" placeholder="Account Number">
                        <input type="text" name="" id="" placeholder="Bank Name">
                        <input type="text" name="" id="" placeholder="Amount">
                        <button>Send Money</button>
                    </div>

                </div>

                <div class="quiz hide" id="quiz-div">
                    <div class="question-wrapper text-center mt-5 mb-5">
                        <div id="question">
                            <h3>Question?</h3>
                        </div>
                    </div>
                    <div class="options-wrapper" id="option-element">
                        <div class="option mt-3 mb-3"><button class="option-btn col btn btn-lg btn-outline-primary"
                                id="option-one">Option 1</button>
                        </div>
                        <div class="option mt-3 mb-3"><button class="option-btn col btn btn-lg btn-outline-success"
                                id="option-two">Option 2</button>
                        </div>
                        <div class="option mt-3 mb-3"><button class="option-btn col btn btn-lg btn-outline-warning"
                                id="option-three">Option 3</button>
                        </div>
                        <div class="option mt-3 mb-3"><button class="option-btn col btn btn-lg btn-outline-danger"
                                id="option-four">Option 4</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
















        <!--Bootstrap Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>

        <!-- Personal Scripts -->
        <script src="questions.js"></script>
        <script src="script.js"></script>
    </body>

</html>
